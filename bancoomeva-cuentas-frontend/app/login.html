<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>bancoomeva cuentas frontend</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">

  <div class="row marketing">
    <div class="col">
      <form class="form-horizontal" id="frmLogin">
        <fieldset>
          <legend>Login</legend>
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-5">
              <input id="email" name="email" type="email" placeholder="" class="form-control input-md" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-5">
              <input id="password" name="password" type="password" placeholder="" class="form-control input-md"
                     required="">

            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4">
              <input type="submit" class="btn btn-success" value="Iniciar sesión">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>Bancoomeva</p>
  </div>
</div>
<!-- build:js scripts/vendor.js -->
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->
<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/common.js"></script>
<script>
  function login(event) {
    event.preventDefault();

    let usuario = {
      email: $('#email').val(),
      password: $('#password').val()
    };

    loadDataWithPost(`${window.BASE_URL}/usuario/login`, usuario).then((data) => {
      console.log('ok');
      console.log(data);
    }).catch((error) => {
      alert('Credenciales inválidas. Intente nuevamente.');
    });

    return false;
  }

  $(() => {
    $('#frmLogin').on('submit', login);
  });
</script>
<!-- endbuild -->
</body>
</html>
